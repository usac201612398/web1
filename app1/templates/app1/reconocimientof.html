{% extends "base/base.html" %}
{% load static %}
{% block style %}{% endblock %}
{% block title %}{% endblock %}
{% block enc %}{% endblock %}
{% block parrafo %}{% endblock %}
{% block content %}
<head>

<meta charset= "UTF-8">
<meta name= "viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<style>
    .container {
        background-color: #f20808;
        display: grid;
        /* grid-template-columns: 1fr 1fr; */ /* Divide el contenedor en dos mitades iguales */
        gap: 2px; /* Espacio entre las mitades */
        grid-template-rows: 1fr;
    }

    .half {
        display: grid;
        grid-template-columns:  repeat(5,1fr); /* Divide cada mitad en dos columnas iguales */
        gap: 5px; /* Espacio entre las secciones */
        text-align: center;
        white-space: nowrap; 
    }

    .box {
        background-color: #f0f0f0;
        border: 1px solid #ddd;
        padding: 10px;
        white-space: nowrap; 
    }

    .texto-con-margen {
        margin: 20px; /* Aplica un margen de 20px alrededor del párrafo */
    }

    .video-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        height: 0;
        overflow: hidden;
        max-width: 100%;
        background: #000;
    }

    .video-container video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .photo {
        border: 5px solid #FF5733; /* Cambia el color y el grosor del borde según lo necesites */
    }

    .canvas-container {
        position: relative;
        width: 100%;
        height: 50vh; /* O cualquier altura que desees */
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

</style>
</head>


<h2 class="title"><p class="texto-con-margen"> Bienvenido al sistema de registro de Semillas del Campo SA</p></h2>
<h2 class="subtitle"><p class="texto-con-margen"> Reconocimiento Facial:</p></h2> 

<div class="container"> 
    <div class="half">

        <div class="box">
            <form>
                <div><label for="fecha">Fecha:</label></div>
                <div>
                    <input class="input" id="date" type="date" value={{fecha}}>
                </div>
            </form>      
        </div>

        <div class="box">
            <div><label for="finca">Región:</label></div>
            
            <div class="select"> 
                <select name="Lugar" id="Lug">
                    <option value="a">Valle</option>
                    <option value="b">Rio</option>
                    <option value="c">Planta</option>
                    <option value="d">San Lorenzo</option>
                </select>
            </div>
        </div>

        <div class="box">
            <div><label for="momento">Evento:</label></div>
            <div class="select">
                <select name="Evento" id="ev">
                    <option value="e">Entrada</option>
                    <option value="f">Salida</option>
                </select>
            </div>
        </div>      
    
        <div class="box">
            <div><label for="cont">Contador:</label></div>
            <div>
                <input class="input" id = "id2" type= "text" value = {{total}} readonly >
            </div>
        </div>

        <div class="box"> 

            <div><label for="usuario">Usuario:</label></div>
            <div class="control input-container">
                <input class="input is-fullwidth" id = "id" type= "text" value = {{user.username}} readonly >
            </div>

        </div>

    </div>
</div>
    
<div class = "container">
    <button class="start-btn">Registrar</button>
</div>

<div class="container">

    <div class="video-container">
        <video class="video" autoplay></video>
    </div>

</div>

<div class="container">
    <div class="canvas-container">
        
        <canvas class="canvas" width="420" height="340"><img src="" class="photo" alt="photo"></canvas>    
        
    </div> 
</div>
<script type="text/javascript" src="{% static '/lib/cockies.js' %}"></script>
<script language="JavaScript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="{% static '/lib/cam.js' %}"></script>

{% endblock %}
