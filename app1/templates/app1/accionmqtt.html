<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Control ESP32</title>
    <style>
        button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Control LED ESP32</h2>

<div>
    <button id="led-on"> ENCENDER</button>
    <button id="led-off"> APAGAR</button>
</div>

<p id="estado-display"></p>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'lib/cookies.js' %}"></script>
<script>
$(document).ready(function() {
    // Funci贸n para actualizar estado en pantalla
    function mostrarEstado(estado) {
        $("#estado-display").text("ltima acci贸n: " + estado.toUpperCase());
        alert("ltima acci贸n: " + estado.toUpperCase());
    }

    // Bot贸n ENCENDER
    $("#led-on").click(function(e) {
        e.preventDefault();
        $.get("{% url 'enviarinstruccion' %}?accion=on", function(data) {
            const registros = JSON.parse(data.registros_json || '{}');
            console.log("REGISTROS ENCENDER:", registros);
            mostrarEstado(registros.estado);
        });
    });

    // Bot贸n APAGAR
    $("#led-off").click(function(e) {
        e.preventDefault();
        $.get("{% url 'enviarinstruccion' %}?accion=off", function(data) {
            const registros = JSON.parse(data.registros_json || '{}');
            console.log("REGISTROS APAGAR:", registros);
            mostrarEstado(registros.estado);
        });
    });
});
</script>
</body>
</html>
