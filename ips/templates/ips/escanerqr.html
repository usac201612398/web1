<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Código QR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <style>
        /* Agrega tus estilos personalizados aquí */
        .input-container { overflow: hidden; }
        input { width: 100%; padding: 10px; }
        .centered-input { text-align: center; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; }
        .container { display: grid; height: 100%; overflow: auto; }
        .half { display: flex; gap: 5px; text-align: center; }
        .box { background-color: #f0f0f0; padding: 10px; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; max-width: 100%; background: #000; }
        #qr-reader {
            width: 100%;
            height: 100%;
        }
        .video-container video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        button {
            padding: 10px;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="half">
            <div class="box">
                <a href="{% url 'ips_visualizar' %}">Visualizar</a> 
            </div>
            <div class="box">
                <a href="{% url 'ips_exportar' %}"> Exportar </a>
            </div>
        </div>
    </div>

    <h1>Escanear Código QR</h1>
    
    <div id="container">
        <div class="video-container">
            <div id="qr-reader" style="width: 500px; height: 500px;"></div>
        </div> 
    </div>

    <div id="container">
        <p>QR Escaneado: <span id="qr-result"></span></p>
        <div id="cantidad-container" style="display:none;">
            <label for="cantidad">Cantidad a agregar:</label>
            <input type="number" id="cantidad" name="cantidad" min="1">
            <button id="confirmar-cantidad">Confirmar</button>
        </div>
    </div>

    <script src="{% static '/lib/cockies.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (typeof Html5Qrcode === 'undefined') {
                console.error('Html5Qrcode no está definido.');
                return;
            }

            let confirmButtonClicked = false; // Variable de control para evitar múltiples clics
            let qrScanned = false; // Variable para evitar escanear múltiples QR

            // Función de éxito al escanear QR
            function onScanSuccess(decodedText, decodedResult) {
                if (!qrScanned) {  // Si no se ha escaneado previamente
                    document.getElementById('qr-result').innerText = decodedText;
                    document.getElementById('cantidad-container').style.display = "block";  // Mostrar el campo para la cantidad

                    // Desactivar el escáner temporalmente hasta que se confirme la cantidad
                    qrScanned = true;

                    // Al hacer clic en el botón "Confirmar"
                    document.getElementById('confirmar-cantidad').addEventListener('click', function() {
                        const cantidad = document.getElementById('cantidad').value;
                        if (cantidad && cantidad > 0) {
                            // Crear el objeto JSON con los datos
                            const data = {
                                qr_data: decodedText,
                                cantidad: cantidad
                            };

                            console.log(data);

                            // Enviar los datos al backend de Django (AJAX)
                            fetch("{% url 'save_qr' %}", {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                    'X-CSRFToken': getCookie('csrftoken')  // Token CSRF para Django
                                },
                                body: JSON.stringify(data)
                            })
                            .then(response => response.json())
                            .then(data => {
                                console.log(data);
                                alert(data.message || 'Error al guardar el QR');
                            })
                            .catch(error => console.error('Error:', error));

                            // Restablecer la variable para permitir un nuevo escaneo
                            qrScanned = false;
                            document.getElementById('cantidad-container').style.display = "none"; // Ocultar el campo para la cantidad
                        } else {
                            alert("Por favor ingrese una cantidad válida.");
                        }
                    });
                }
            }

            // Configura el escáner QR
            const html5QrCode = new Html5Qrcode("qr-reader");

            // Iniciar el escáner QR
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                onScanSuccess
            ).catch(err => {
                console.error("Error al iniciar el escáner:", err);
            });
        });
    </script>
</body>
</html>
