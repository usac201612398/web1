<!DOCTYPE html>
<html lang="es">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Escanear Código QR</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        /* Aquí va tu código de estilo, igual que antes */
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons-container">
            <div class="box">
                <a href="{% url 'ips_visualizar' %}">Visualizar</a> 
            </div>
            <div class="box">
                <a href="{% url 'ips_exportar' %}">Exportar</a>
            </div>
        </div>

        <h1>Escanear Código QR</h1>

        <div class="video-container">
            <video id="video" autoplay></video>
            <canvas id="qr-canvas"></canvas>
            <div class="scan-area"></div>
        </div>

        <div class="result-container">
            <p>QR Escaneado: <span id="qr-result"></span></p>

            <div id="cantidad-container">
                <label for="cantidad">Cantidad a agregar:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" required>
                <button id="confirmar-cantidad">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Cargar el script de qr-scanner primero -->
    <script src="https://unpkg.com/qr-scanner/qr-scanner.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById("video");
            const qrResult = document.getElementById("qr-result");
            const cantidadContainer = document.getElementById("cantidad-container");
            let qrScanner; // Variable para el escáner QR

            // Función para iniciar el escaneo con QrScanner
            function startScanning() {
                // Crear una nueva instancia de QrScanner
                qrScanner = new QrScanner(video, result => {
                    console.log('QR detectado:', result);
                    qrResult.innerText = result.data; // Mostrar el resultado del QR
                    cantidadContainer.style.display = "block"; // Mostrar campo de cantidad
                    qrScanner.stop(); // Detener el escaneo después de detectar el QR
                    video.srcObject.getTracks().forEach(track => track.stop()); // Detener la cámara
                });

                // Iniciar el escaneo
                qrScanner.start();
            }

            // Configuración de la cámara
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment", width: { ideal: 640 }, height: { ideal: 480 } }
            })
            .then(function(stream) {
                video.srcObject = stream; // Asignar el flujo de video a la etiqueta <video>
                startScanning(); // Iniciar el escaneo cuando la cámara esté lista
            })
            .catch(function(error) {
                console.error("Error al acceder a la cámara: ", error);
                alert("No se pudo acceder a la cámara. Por favor, verifique los permisos.");
            });

            // Lógica para manejar la confirmación de la cantidad
            document.getElementById('confirmar-cantidad').addEventListener('click', function() {
                const cantidad = document.getElementById('cantidad').value;
                const qrData = qrResult.innerText;

                if (cantidad && cantidad > 0) {
                    const data = {
                        qr_data: qrData,
                        cantidad: cantidad
                    };

                    fetch("{% url 'save_qr' %}", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            'X-CSRFToken': getCookie('csrftoken')
                        },
                        body: JSON.stringify(data)
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message || 'QR guardado correctamente.');
                    })
                    .catch(error => console.error('Error:', error));

                    // Reiniciar el escaneo después de enviar los datos
                    startScanning(); // Volver a empezar el escaneo
                    cantidadContainer.style.display = "none"; // Ocultar campo de cantidad
                } else {
                    alert("Por favor ingrese una cantidad válida.");
                }
            });
        });
    </script>
</body>
</html>
