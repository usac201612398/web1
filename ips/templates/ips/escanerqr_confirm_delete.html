<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Escanear Código QR</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 500px;
            background-color: #000;
            border-radius: 8px;
            margin-top: 30px;
        }

        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scan-frame {
            position: absolute;
            top: 20%;
            left: 15%;
            width: 70%;
            height: 60%;
            border: 5px solid rgba(0, 255, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }

        .btn-confirm {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-confirm:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Escanear Código QR</h1>
    </div>

    <div id="container">
        <div class="video-container">
            <video id="video" autoplay></video>
            <canvas id="qr-canvas"></canvas>
            <div class="scan-frame"></div>
        </div>
    </div>

    <div id="container" class="mt-3">
        <button class="btn-confirm" onclick="startScan()">Iniciar Escaneo</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("qr-canvas");
            const context = canvas.getContext("2d");
            const btnScan = document.querySelector('button');
            const scanFrame = document.querySelector('.scan-frame');
            let scanning = false;

            // Configuración de la cámara para enfoque automático
            const constraints = {
                video: {
                    facingMode: "environment",  // Usar cámara trasera
                    width: { ideal: 1280 },     // Resolución preferida
                    height: { ideal: 720 },
                    focusMode: 'continuous'     // Enfoque continuo (si el dispositivo lo soporta)
                }
            };

            // Accede a la cámara
            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();

                    // Esperar que el video esté listo
                    video.addEventListener('play', function() {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;

                        // Función de escaneo cada vez que se actualiza el frame
                        function scan() {
                            if (!scanning) return;

                            // Captura el frame del video en el canvas
                            context.drawImage(video, 0, 0, canvas.width, canvas.height);
                            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                            const code = jsQR(imageData.data, canvas.width, canvas.height);

                            if (code) {
                                // Verifica si el QR está dentro del marco de escaneo
                                const qrTopLeft = code.location.topLeftCorner;
                                const qrBottomRight = code.location.bottomRightCorner;

                                const frameRect = scanFrame.getBoundingClientRect();
                                const qrRect = {
                                    x: qrTopLeft.x,
                                    y: qrTopLeft.y,
                                    width: qrBottomRight.x - qrTopLeft.x,
                                    height: qrBottomRight.y - qrTopLeft.y
                                };

                                // Verifica si el QR está dentro del marco
                                if (
                                    qrRect.x >= frameRect.left &&
                                    qrRect.y >= frameRect.top &&
                                    qrRect.x + qrRect.width <= frameRect.left + frameRect.width &&
                                    qrRect.y + qrRect.height <= frameRect.top + frameRect.height
                                ) {
                                    // Si está dentro, dibujar el recuadro verde
                                    context.beginPath();
                                    context.rect(qrTopLeft.x, qrTopLeft.y,
                                        qrBottomRight.x - qrTopLeft.x,
                                        qrBottomRight.y - qrTopLeft.y);
                                    context.lineWidth = 5;
                                    context.strokeStyle = "green";
                                    context.stroke();

                                    console.log("QR Detectado dentro del marco: ", code.data);
                                } else {
                                    context.clearRect(0, 0, canvas.width, canvas.height);
                                }
                            }

                            // Llamar a scan() cada 100ms
                            requestAnimationFrame(scan);
                        }

                        // Iniciar escaneo al hacer clic en el botón
                        btnScan.addEventListener('click', function() {
                            scanning = true;
                            scan();
                        });
                    });
                })
                .catch(function(error) {
                    console.error("Error al acceder a la cámara:", error);
                    alert("No se pudo acceder a la cámara. Por favor, verifique los permisos.");
                });
        });

        function startScan() {
            scanning = true;
        }
    </script>

</body>
</html>
