<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Escanear Código QR</title>

    <!-- Fuentes y estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        /* Contenedor para el video y el canvas */
        .video-container {
            position: relative;
            max-width: 100%;
            width: 100%;
            height: 400px;
            background-color: #000;
            border-radius: 8px;
            margin-top: 30px;
        }

        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Botón de confirmación */
        .btn-confirm {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-confirm:hover {
            background-color: #c82333;
        }

        /* Botón de cancelación */
        .btn-cancel {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Escanear Código QR</h1>
    </div>

    <div id="container">
        <div class="video-container">
            <!-- Video para mostrar el escaneo -->
            <video id="video" autoplay></video>
            <!-- Canvas para dibujar el recuadro cuando se detecta el QR -->
            <canvas id="qr-canvas"></canvas>
        </div>
    </div>

    <div id="container" class="mt-3">
        <button class="btn-confirm" onclick="startScan()">Iniciar Escaneo</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("qr-canvas");
            const context = canvas.getContext("2d");
            const btnScan = document.querySelector('button');
            
            let scanning = false;

            // Accede a la cámara
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();

                    // Esperar que el video esté listo
                    video.addEventListener('play', function() {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;

                        // Función de escaneo cada vez que se actualiza el frame
                        function scan() {
                            if (!scanning) return;

                            // Captura el frame del video en el canvas
                            context.drawImage(video, 0, 0, canvas.width, canvas.height);
                            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                            const code = jsQR(imageData.data, canvas.width, canvas.height);

                            if (code) {
                                // Si se detecta el QR, dibujar un recuadro verde
                                context.beginPath();
                                context.rect(code.location.topLeftCorner.x, code.location.topLeftCorner.y,
                                    code.location.bottomRightCorner.x - code.location.topLeftCorner.x,
                                    code.location.bottomRightCorner.y - code.location.topLeftCorner.y);
                                context.lineWidth = 5;
                                context.strokeStyle = "green";
                                context.stroke();

                                // Mostrar el resultado
                                console.log("QR Detectado: ", code.data);
                            }

                            // Llamar a scan() cada 100ms
                            requestAnimationFrame(scan);
                        }

                        // Iniciar escaneo al hacer clic en el botón
                        btnScan.addEventListener('click', function() {
                            scanning = true;
                            scan();
                        });
                    });

                })
                .catch(function(error) {
                    console.error("Error al acceder a la cámara:", error);
                    alert("No se pudo acceder a la cámara. Por favor, verifique los permisos.");
                });
        });
    </script>

</body>
</html>
