<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Escanear Código QR</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 500px;
            background-color: #000;
            border-radius: 8px;
            margin-top: 30px;
        }

        #qr-reader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .qr-frame {
            position: absolute;
            border: 3px dashed rgba(0, 255, 0, 0.7); /* Cuadro verde con borde punteado */
            border-radius: 8px;
            pointer-events: none;
            z-index: 2;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); /* Centrado automático */
            width: 250px;
            height: 250px;
        }

        .btn-confirm {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }

        .btn-confirm:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Escanear Código QR</h1>
    </div>

    <div id="container">
        <div class="video-container">
            <!-- Video Container -->
            <div id="qr-reader" style="width: 100%; height: 100%;"></div>
            <!-- Marco para la Detección del QR -->
            <div id="qr-frame" class="qr-frame"></div>
        </div>
    </div>

    <div id="container" class="mt-3">
        <button class="btn-confirm" onclick="startScan()">Iniciar Escaneo</button>
    </div>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const qrReader = document.getElementById("qr-reader");
            const qrFrame = document.getElementById("qr-frame");
            let qrScanner;

            // Inicializamos el escáner cuando el usuario hace clic en "Iniciar Escaneo"
            function startScan() {
                if (qrScanner) {
                    qrScanner.stop();  // Detenemos cualquier escaneo anterior
                }

                // Creamos el escáner
                qrScanner = new Html5Qrcode("qr-reader");

                qrScanner.start(
                    { facingMode: "environment" },
                    {
                        fps: 10, // Fotogramas por segundo
                        qrbox: 250, // Tamaño del área de escaneo, ajustable
                    },
                    onScanSuccess,
                    onScanError
                ).catch((err) => {
                    console.error("Error al iniciar el escáner: ", err);
                    alert("No se pudo iniciar la cámara.");
                });
            }

            // Función cuando se escanea un QR
            function onScanSuccess(decodedText, decodedResult) {
                console.log("QR Detectado: ", decodedText);

                // Verifica si hay coordenadas del QR detectado
                const location = decodedResult.result.points;
                if (location && location.length === 4) {
                    // Calcula las coordenadas del rectángulo
                    const x1 = location[0].x;
                    const y1 = location[0].y;
                    const x2 = location[1].x;
                    const y2 = location[1].y;
                    const x3 = location[2].x;
                    const y3 = location[2].y;
                    const x4 = location[3].x;
                    const y4 = location[3].y;

                    // Dibuja el marco sobre el QR detectado
                    drawQrFrame(x1, y1, x2, y2, x3, y3, x4, y4);
                }
            }

            // Función de error si no se puede leer el QR
            function onScanError(errorMessage) {
                console.warn("Error al escanear QR: ", errorMessage);
            }

            // Dibuja el rectángulo del QR en el video
            function drawQrFrame(x1, y1, x2, y2, x3, y3, x4, y4) {
                // Calcular la posición y tamaño del rectángulo
                const width = Math.abs(x1 - x3);
                const height = Math.abs(y1 - y3);

                // Actualizar la posición y tamaño del marco
                qrFrame.style.left = `${x1}px`;
                qrFrame.style.top = `${y1}px`;
                qrFrame.style.width = `${width}px`;
                qrFrame.style.height = `${height}px`;
                qrFrame.style.display = "block";
            }
        });
    </script>

</body>
</html>
