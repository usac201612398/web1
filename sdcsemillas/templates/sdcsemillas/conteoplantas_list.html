{% extends "base.html" %}
{% block content %}
<h2>Listado</h2>
<a href="{% url model|add:'_create' %}">Nuevo registro</a>
<ul>
  {% for object in object_list %}
    <li>{{ object }} |
      <a href="{% url model|add:'_update' object.id %}">Editar</a> |
      <a href="{% url model|add:'_delete' object.id %}">Borrar</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
