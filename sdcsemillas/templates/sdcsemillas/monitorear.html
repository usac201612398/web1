<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Lote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        #reader {
            width: 100%;
            margin: 0 auto;
        }

        .btn {
            display: block;
            margin: 20px auto;
        }

        .status {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Escanear Código de Lote</h1>
    <button type="button" class="btn btn-success" onclick="startScanner()">Iniciar Escáner QR</button>
    <div id="reader" style="display:none;"></div>
    <div id="status" class="status"></div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

<script>
    let html5QrCode;

    function startScanner() {
        const readerDiv = document.getElementById("reader");
        const statusDiv = document.getElementById("status");
        readerDiv.style.display = "block";
        statusDiv.innerText = "Escaneando...";

        if (!html5QrCode) {
            html5QrCode = new Html5Qrcode("reader");
        }

        html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            (decodedText, decodedResult) => {
                // Detiene el escaneo
                html5QrCode.stop().then(() => {
                    readerDiv.style.display = "none";
                    statusDiv.innerText = "Código detectado: " + decodedText;

                    // Redireccionar al detalle del lote
                    const loteId = decodedText.trim();
                    window.location.href = `/sdcsemillas/reporte-lote/${loteId}/`;
                }).catch(err => {
                    console.error("Error al detener el escáner:", err);
                });
            },
            (errorMessage) => {
                // Ignorar errores de escaneo comunes
                // console.warn(errorMessage);
            }
        ).catch(err => {
            console.error("Error al iniciar el escáner QR:", err);
            statusDiv.innerText = "Error al iniciar el escáner QR.";
        });
    }
</script>

</body>
</html>
