<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalles del Operario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />

    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .detail-label {
            font-weight: 600;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header-box text-white text-center py-3 mb-4" style="background: linear-gradient(to right, #6c757d, #495057); border-radius: 8px;">
            <h1 class="m-0">Detalles del Operario</h1>
        </div>
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <table class="table table-borderless">
                    <tbody>
                        <tr>
                            <td class="detail-label">Código Empleado:</td>
                            <td>{{ registros.codigo_empleado }}</td>
                        </tr>
                        <tr>
                            <td class="detail-label">Código Evolution:</td>
                            <td>{{ registros.codigoevo }}</td>
                        </tr>
                        <tr>
                            <td class="detail-label">Nombre Empleado:</td>
                            <td>{{ registros.nombre_operario }}</td>
                        </tr>
                        <tr>
                            <td class="detail-label">Código de Lote:</td>
                            <td>{{ registros.codigo_lote }}</td>
                        </tr>
                        <tr>
                            <td class="detail-label">Supervisor:</td>
                            <td>{{ registros.supervisor }}</td>
                        </tr>
                        <tr>
                            <td class="detail-label">Status:</td>
                            <td>{{ registros.status }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="text-center">
            <a href="{% url 'operarios_list' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Regresar al Panel
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
