<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Control ESP32</title>
    <style>
        button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
        }
    </style>

    <!-- Funci√≥n para obtener CSRF token desde cookie -->
    <script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');
    </script>
</head>
<body>

<h2>Control LED ESP32</h2>

<div>
    <button id="led-on">üîÜ ENCENDER</button>
    <button id="led-off">üåë APAGAR</button>
</div>

<p id="estado-display">√öltima acci√≥n: <b>Ninguna</b></p>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {

    // Funci√≥n para actualizar el estado en pantalla
    function mostrarEstado(estado) {
        $("#estado-display").html("√öltima acci√≥n: <b>" + (estado || "desconocida").toUpperCase() + "</b>");
    }

    // Funci√≥n para enviar la acci√≥n al servidor v√≠a POST con CSRF
    function enviarAccion(accion) {
        $.ajax({
            url: "{% url 'enviarinstruccion' %}",
            type: "POST",
            data: {accion: accion},
            headers: {'X-CSRFToken': csrftoken},
            success: function(data) {
                console.log("Respuesta servidor:", data);
                mostrarEstado(data.accion_recibida);
            },
            error: function(xhr, status, error) {
                console.error("Error al enviar la acci√≥n:", error);
                alert("‚ùå Error al enviar la acci√≥n al servidor");
            }
        });
    }

    // Bot√≥n ENCENDER
    $("#led-on").click(function(e) {
        e.preventDefault();
        enviarAccion("ON");
    });

    // Bot√≥n APAGAR
    $("#led-off").click(function(e) {
        e.preventDefault();
        enviarAccion("OFF");
    });

});
</script>

</body>
</html>
