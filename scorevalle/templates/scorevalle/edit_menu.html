<!-- actualizar_registro.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Info-Personal</title>
</head>
<body>

  <div class="container">
    <h1>Detalles de personal</h1>

    <form method="post">
        {% csrf_token %}
        
        <!-- Mostrar los errores del formulario -->
        {% if form.errors %}
            <div class="alert alert-danger">
                <ul>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        
        <!-- Renderizar el formulario -->
        {{ form.as_p }}

        <button type="submit">Actualizar</button>
    </form>

    <br>
    <a href="{% url 'index' %}">Volver al panel</a>
  </div>

</body>
</html>
