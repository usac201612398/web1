<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Código de Barras</title>
    <style>
        #videoElement {
            width: 100%;
            height: 400px;  /* Ajusta el tamaño de la cámara */
            border: 1px solid black;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Escanear Código de Barras con la Cámara</h1>
    
    <video id="videoElement" autoplay></video>
    <p>Escaneado: <span id="result">Ningún código escaneado</span></p>

    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.7/dist/index.min.js"></script>

    <script>
        function iniciarEscaner() {
            const videoElement = document.getElementById('videoElement');
            const resultElement = document.getElementById('result');

            const codeReader = new ZXing.BrowserMultiFormatReader();

            // Acceder a la cámara y mostrar el video
            codeReader
                .listVideoDevices()
                .then((videoInputDevices) => {
                    // Verifica si existen dispositivos de cámara
                    if (videoInputDevices.length > 0) {
                        const firstDeviceId = videoInputDevices[0].deviceId;

                        // Comienza a leer el video de la cámara
                        return codeReader.decodeFromVideoDevice(firstDeviceId, videoElement, (result, err) => {
                            if (result) {
                                // Cuando se escanea un código de barras, mostramos el resultado
                                resultElement.textContent = `Código escaneado: ${result.getText()}`;
                                // Si quieres hacer algo con el código, puedes enviarlo a tu servidor o realizar alguna acción aquí
                                console.log("Código escaneado:", result.getText());
                            }
                            if (err && !(err instanceof ZXing.NotFoundException)) {
                                console.error(err);
                            }
                        });
                    } else {
                        console.error('No se detectó ninguna cámara');
                    }
                })
                .catch((err) => {
                    console.error('Error al acceder a la cámara:', err);
                    resultElement.textContent = "Error al acceder a la cámara.";
                });
        }

        window.onload = function() {
            iniciarEscaner();
        };
    </script>
</body>
</html>
