<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Código de Barras</title>
    <style>
        #videoElement {
            width: 100%;
            height: 400px;
            border: 1px solid black;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Escanear Código de Barras con la Cámara</h1>
    
    <video id="videoElement" autoplay></video>
    <p>Escaneado: <span id="result">Ningún código escaneado</span></p>

    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.7/dist/index.min.js"></script>

    <script>
        function iniciarCamara() {
            const videoElement = document.getElementById('videoElement');
            const resultElement = document.getElementById('result');

            // Solicitar acceso a la cámara
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    videoElement.srcObject = stream; // Asignamos el stream de video a nuestro elemento video

                    // Inicializamos el lector de códigos después de que el video esté en marcha
                    const codeReader = new ZXing.BrowserMultiFormatReader();

                    codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
                        if (result) {
                            resultElement.textContent = `Código escaneado: ${result.getText()}`;
                            console.log("Código escaneado:", result.getText());
                        }
                        if (err) {
                            if (err instanceof ZXing.NotFoundException) {
                                console.log("Esperando un código...");
                            } else {
                                console.error("Error en el escaneo:", err);
                            }
                        }
                    });
                })
                .catch((err) => {
                    console.error('Error al acceder a la cámara:', err);
                    alert('No se pudo acceder a la cámara. Asegúrate de haber otorgado los permisos necesarios.');
                });
        }

        window.onload = function() {
            iniciarCamara();
        };
    </script>
</body>
</html>
