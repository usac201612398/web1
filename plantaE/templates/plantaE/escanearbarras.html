<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Video de la Cámara</title>
    <style>
        #videoElement {
            width: 100%;
            height: 400px;  /* Ajusta el tamaño de la cámara */
            border: 1px solid black;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Ver Video de la Cámara</h1>
    
    <video id="videoElement" autoplay></video>

    <script>
        // Acceder a la cámara y mostrar el video
        function iniciarCamara() {
            const videoElement = document.getElementById('videoElement');

            // Solicitar acceso a la cámara
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    videoElement.srcObject = stream; // Asignamos el stream de video a nuestro elemento video
                })
                .catch((err) => {
                    console.error('Error al acceder a la cámara:', err);
                    alert('No se pudo acceder a la cámara. Asegúrate de haber otorgado los permisos necesarios.');
                });
        }

        // Iniciar la cámara al cargar la página
        window.onload = function() {
            iniciarCamara();
        };
    </script>
</body>
</html>
