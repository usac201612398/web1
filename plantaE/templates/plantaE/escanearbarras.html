<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Código de Barras</title>
    <style>
        #videoElement {
            width: 100%;
            height: auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Escanear Código de Barras con la Cámara</h1>
    
    <video id="videoElement" autoplay></video>
    <p>Escaneado: <span id="result">Ningún código escaneado</span></p>

    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.7/dist/index.min.js"></script>

    <script>
        // Función para iniciar la cámara y el escáner
        function iniciarEscaner() {
            const videoElement = document.getElementById('videoElement');
            const resultElement = document.getElementById('result');

            // Crear el lector de códigos de barras
            const codeReader = new ZXing.BrowserMultiFormatReader();

            // Intentar acceder a la cámara
            codeReader
                .listVideoDevices()
                .then((videoInputDevices) => {
                    const firstDeviceId = videoInputDevices[0].deviceId;
                    // Iniciar la cámara en el primer dispositivo disponible
                    return codeReader.decodeFromVideoDevice(firstDeviceId, videoElement, (result, err) => {
                        if (result) {
                            // Cuando se escanea un código de barras exitosamente
                            resultElement.textContent = result.getText();  // Mostrar el código escaneado
                        }
                        if (err && !(err instanceof ZXing.NotFoundException)) {
                            console.error(err);
                        }
                    });
                })
                .catch((err) => {
                    console.error(err);
                    resultElement.textContent = "Error al acceder a la cámara.";
                });
        }

        // Iniciar el escáner al cargar la página
        window.onload = function() {
            iniciarEscaner();
        };

       // var registros = JSON.parse('{{ registros_json|escapejs }}');
      
      // Ver en la consola del navegador
       // console.log(registros);
    </script>
</body>
</html>
