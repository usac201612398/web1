<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Cajas - EnvÃ­os</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap + Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">

    <style>
        td, th {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }


        .btn-success {
            font-weight: 500;
            transition: 0.3s;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .action-icons i {
            margin: 0 5px;
            cursor: pointer;
            color: #333;
        }

        .action-icons i:hover {
            color: #0d6efd;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3 p-3 bg-light rounded shadow-sm">
            <h1 class="h3 m-0">ðŸ“¦ Cajas - Reporte</h1>
        </div>

        <div class="table-container">
            <table class="table table-striped table-hover" id="myTable">
                <thead>
                    <tr>
                        <th>Sitio</th>
                        <th>ItemSAPCode</th>
                        <th>TipoCaja</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    {% for registro in resumen %}
                    <tr>
                        <td title="{{ registro.lugar }}">{{ registro.lugar }}</td>
                        <td title="{{ registro.item }}">{{ registro.item }}</td>
                        <td title="{{ registro.tipodecaja }}">{{ registro.tipodecaja }}</td>
                        <td title="{{ registro.cajas }}">{{ registro.total_cajas }}</td>
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
