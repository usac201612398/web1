<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Reporte Semanal Supervisión</title>

  <!-- BULMA -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background-color: #f7f7f7; }
    .table thead th { background: #363636; color: white; text-align: center; }
    .table td { text-align: center; font-weight: bold; }
  </style>
</head>

<body>
<section class="section">
  <div class="container">

    <!-- HEADER -->
    <section class="hero is-link is-small mb-5">
      <div class="hero-body has-text-centered">
        <h1 class="title is-4">Reporte Semanal de Supervisión</h1>
        <p class="subtitle is-6">Semáforo por actividad</p>
      </div>
    </section>

    <!-- FILTROS -->
    <div class="box mb-5">
      <div class="columns is-multiline">
        <div class="column is-3">
          <label class="label">Actividad</label>
          <div class="select is-fullwidth">
            <select id="Actividad">
              <option value="">Todas</option>
              <option value="Deshoje">Deshoje</option>
              <option value="Ganchos">Ganchos</option>
              <option value="Descoronado">Descoronado</option>
            </select>
          </div>
        </div>

        <div class="column is-3">
          <label class="label">Estructura</label>
          <div class="select is-fullwidth">
            <select id="Estructura">
              <option value="">Seleccionar</option>
              <option value="CM1">CM1</option>
              <option value="CM2">CM2</option>
              <option value="CM3">CM3</option>
              <option value="CM4">CM4</option>
              <option value="CM5">CM5</option>
              <option value="CM6">CM6</option>
            </select>
          </div>
        </div>

        <div class="column is-3">
          <label class="label">Zona</label>
          <div class="select is-fullwidth">
            <select id="Zona">
              <option value="">Seleccionar</option>
              <option value="Z1">Z1</option>
              <option value="Z2">Z2</option>
            </select>
          </div>
        </div>

        <div class="column is-6 is-flex is-align-items-end">
          <button class="button is-link mr-2" onclick="cargarReporteSemanal()">
            <span class="icon"><i class="fas fa-search"></i></span>
            <span>Consultar</span>
          </button>

          <button class="button is-primary" onclick="imprimirTabla()">
            <span class="icon"><i class="fas fa-print"></i></span>
            <span>Imprimir</span>
          </button>
        </div>
      </div>
    </div>

    <!-- TABLA REPORTE -->
    <div class="box">
      <div class="table-container">
        <table class="table is-bordered is-fullwidth">
          <thead>
            <tr>
              <th>Finca</th>
              <th>Cultivo</th>
              <th>Estructura</th>
              <th>Zona</th>
              <th>Actividad</th>
              <th>Semana</th>
              <th>Resultado</th>
              <th>Ver</th>
            </tr>
          </thead>
          <tbody id="bodyReporte">
            <tr><td colspan="8">Seleccione estructura y zona</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- BOTÓN VOLVER -->
    <div class="has-text-right mt-4">
      <a href="{% url 'supervisionproduccion_list' %}" class="button is-dark">
        <span class="icon"><i class="fas fa-arrow-left"></i></span>
        <span>Volver</span>
      </a>
    </div>

    <!-- MODAL SEGUIMIENTO -->
    <div class="modal fade" id="seguimientoModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Detalle de seguimiento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="modalContent">Cargando...</div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
function cargarReporteSemanal() {
  const estructura = $('#Estructura').val();
  const zona = $('#Zona').val();
  const actividad = $('#Actividad').val();

  $.get("{% url 'reporte_semanal_supervision' %}", {estructura, zona, actividad}, function(data) {
    let body = '';
    if (data.length === 0) {
      body = `<tr><td colspan="8">No hay registros</td></tr>`;
    } else {
      data.forEach(row => {
        body += `
          <tr>
            <td>${row.finca}</td>
            <td>${row.cultivo || '-'}</td>
            <td>${row.estructura}</td>
            <td>${row.zona}</td>
            <td>${row.actividad}</td>
            <td>${row.semana}</td>
            <td style="background:${row.color}; color:${row.color === 'yellow' ? 'black' : 'white'};">
              ${row.letra}
            </td>

            <td>
              <button class="btn btn-sm btn-info seguimiento-btn"
                data-finca="${row.finca}"
                data-estructura="${row.estructura}"
                data-zona="${row.zona}"
                data-actividad="${row.actividad}"
                data-cultivo="${row.cultivo || ''}"
                data-semana="${row.semana_num || ''}">
                Seguimiento
              </button>
            </td>
          </tr>
        `;
      });
    }
    $('#bodyReporte').html(body);
  }).fail(function() { alert('Error al cargar el reporte'); });
}

// Delegación de eventos para botones dinámicos
$(document).on('click', '.seguimiento-btn', function(){
    const btn = $(this);
    const data = btn.data();

    // Obtener año actual de la semana si quieres automático
    const fechaHoy = new Date();
    const anioActual = fechaHoy.getFullYear(); 

    data.anio = anioActual;  // <-- enviar año

    $('#modalContent').html('Cargando...');
    var modal = new bootstrap.Modal(document.getElementById('seguimientoModal'));
    modal.show();

    $.get("{% url 'reporte_seguimiento_api' %}", data, function(response){
        let html = `<p>Promedio: <strong>${response.promedio}</strong> 
                    <span style="color:${response.color || 'black'}">(${response.letra || '-'})</span></p>`;
        html += '<table class="table table-sm table-bordered"><tr><th>Muestra</th><th>Cantidad</th><th>Ref</th></tr>';
        response.muestras.forEach(m => {
            html += `<tr><td>${m.muestra}</td><td>${m.cantidad}</td><td>${m.ref}</td></tr>`;
        });
        html += '</table>';
        $('#modalContent').html(html);
    }).fail(function(){
        $('#modalContent').html('<p>Error al cargar los datos</p>');
    });
});
function imprimirTabla() {
    const tabla = document.querySelector('.table');
    if (!tabla) { 
        alert('No hay tabla para imprimir'); 
        return; 
    }

    // Crear ventana nueva
    const ventana = window.open('', '', 'width=1000,height=600');
    ventana.document.write('<html><head><title>Imprimir Reporte Semanal</title>');

    // Estilos
    ventana.document.write(`
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
        <style>
            table { width: 100%; border-collapse: collapse; }
            th, td { border: 1px solid #363636; padding: 8px; text-align: center; font-weight: bold; }
            th { background: #363636; color: white; }
        </style>
    `);

    ventana.document.write('</head><body>');
    ventana.document.write('<h3 style="text-align:center;">Reporte Semanal de Supervisión</h3>');

    // Clonar tabla y conservar colores de celdas
    const clone = tabla.cloneNode(true);
    clone.querySelectorAll('td, th').forEach(td => {
        const style = window.getComputedStyle(td);
        td.style.background = style.backgroundColor;
        td.style.color = style.color;
    });

    ventana.document.body.appendChild(clone);

    ventana.document.write('</body></html>');
    ventana.document.close();
    ventana.focus();
    ventana.print();
    ventana.close();
}

$(document).ready(function () {
  cargarReporteSemanal();
});
</script>
</body>
</html>
