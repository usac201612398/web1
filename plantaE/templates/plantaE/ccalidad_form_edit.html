<!DOCTYPE html>
<html>
<head>
    <title>Registro Form</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<body>
    <h1 class="roboto">{{ form.instance.pk|yesno:"Editar Registro,Crear Registro" }}</h1>
    <form method="post" id = "formCcalidad">
        {% csrf_token %}
        <div class = "row">
            <div class="col-md-6">
                <div class="form-group row">
                    <label for="registro" class="col-sm-3 col-form-label">Registro:</label>
                    <div class="col-sm-9">
                        {{ form.registro }}
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                    <label for="llave" class="col-sm-3 col-form-label">Llave:</label>
                    <div class="col-sm-9">
                        {{ form.llave }}
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                    <label for="recepcion" class="col-sm-3 col-form-label">Recepción:</label>
                    <div class="col-sm-9">
                        {{ form.recepcion }}
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                    <label for="fecha" class="col-sm-3 col-form-label">Fecha:</label>
                    <div class="col-sm-9">
                        {{ form.fecha }}
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                    <label for="porcentaje" class="col-sm-3 col-form-label">Porcentaje:</label>
                    <div class="col-sm-9">
                        {{ form.porcentaje }}
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                    <label for="causarechazo" class="col-sm-3 col-form-label">Causa (Rechazo):</label>
                    <div class="col-sm-9">
                        {{ form.causarechazo }}
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                    <label for="status2" class="col-sm-3 col-form-label">Status:</label>
                    <div class="col-sm-9">
                        {{ form.status2 }}
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                    <label for="observaciones" class="col-sm-3 col-form-label">Observaciones:</label>
                    <div class="col-sm-9">
                        {{ form.observaciones }}
                    </div>
                </div>
            </div>
        </div>
        

        <button type="submit">Enviar</button>
    </form>
    <a href="{% url 'ccalidad_list' %}">Regresar a Panel</a>

</body>
<style>
    .form-group label {
        font-weight: bold;
    }

    form {
        margin: 20px; /* Agrega un margen de 20px en todos los lados */
    }
    
    h1 {
        margin: 15px;
        font-family: Arial, sans-serif;
    }

    a {
        margin: 20px;
        font-family: Arial, sans-serif;
    }

    .my-input {
        min-width: 275px;
        min-height: 30px;
        text-align: left;
        vertical-align: middle;
        /* Otros estilos personalizados */
    }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Función para cargar productos basados en la categoría seleccionada
        function actualizarCampos() {

            $.ajax({
                url: '{% url "load_ccalidad_update_aux" %}',  // URL para la vista AJAX
                data: {
                    'pk':   $('#id_registro').val()  // Envia el ID de la categoría como parámetro
                },
                success: function(data) {
                    // Limpia las opciones actuales del campo 'name'

                    $('#id_llave').html('');
                    $('#id_llave').append(
                        $('<option>').text(data.llave.toString()).attr('value',data.llave)
                    );
                    $('#id_recepcion').html('');
                    $('#id_recepcion').append(
                        $('<option>').text(data.recepcion.toString()).attr('value',data.recepcion)
                    ); 
                    $('#id_causarechazo').html('');
                    $('#id_causarechazo').append(
                        $('<option>').text('').attr('value','')
                    );
                    // Recorre los productos recibidos y añade opciones al campo 'name'
                    $.each(data.causas, function(index, product) {
                        $('#id_causarechazo').append(
                            $('<option>').text(product.causa.toString()).attr('value', product.causa.toString())      
                        );
                    });    
                    console.log(data.causa_select.toString());  
                    $("#id_causarechazo").val(data.causa_select.toString());
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);  // Maneja errores de la solicitud
                }
            });
        }
    
        actualizarCampos();
        // Llama a la función de carga de productos al cargar la página
        
    });
</script>

</html>
