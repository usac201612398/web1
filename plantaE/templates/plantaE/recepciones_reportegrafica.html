<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curva de kg/m2</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Curva de kg/m2</h1>

    <canvas id="kilosPorAreaChart" width="400" height="200"></canvas>

    <!-- Inyección de datos -->
    <script id="data-sem" type="application/json">{{ semana|safe }}</script>
    <script id="data-kilos" type="application/json">{{ kilos_por_area|safe }}</script>

    <script>
        // Leer los datos de los scripts JSON
        const semana = JSON.parse(document.getElementById('data-sem').textContent);
        const kilosPorArea = JSON.parse(document.getElementById('data-kilos').textContent);

        // Verificar los datos en la consola
        console.log('semana:', semana);
        console.log('Kilos por Área:', kilosPorArea);

        const ctx = document.getElementById('kilosPorAreaChart').getContext('2d');
        const kilosPorAreaChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: semana,
                datasets: [{
                    label: 'Kilos por Área',
                    data: kilosPorArea,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

    <script type="text/javascript" src="{% static 'lib/cockies.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
