
{% load static %}
{% load custom_tags %}
{% block content %}
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
<div class="container mt-4">
    <h2 class="mb-4">Tabla Pivote - Kg por m² por Semana</h2>

    <form method="get" class="row g-3 mb-4">
    {% for nombre, campo, valores in filtros_completos %}
        <div class="col-md-2">
            <label class="form-label">{{ nombre }}</label>
            <select name="{{ campo }}" class="form-select">
                <option value="">Todos</option>
                {% for valor in valores %}
                    <option value="{{ valor }}" {% if request.GET|get_item:campo == valor %}selected{% endif %}>{{ valor }}</option>
                {% endfor %}
            </select>
        </div>
    {% endfor %}
    <div class="col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-success w-100">Filtrar</button>
    </div>
</form>

    <div style="overflow-x: auto;">
        <div class="card mb-4">
            <div class="card-header">Producción semanal (kg/m²)</div>
            <div class="card-body">
                <div class="table-responsive">
                    {{ tabla_html|safe }}
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

<script>
    document.addEventListener('DOMContentLoaded', function () {
        $('#tabla-pivote').DataTable({
            scrollX: true,
            paging: true,
            ordering: true,
            info: false,
            searching: true, // o true si quieres buscar
            language: {
                url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json"
            }
        });
    });
</script>
<script>
    $(document).ready(function () {
        $('#tabla-pivote').DataTable({
            scrollX: true,
            dom: 'Bfrtip',
            buttons: ['excelHtml5', 'csvHtml5'],
            language: {
                url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json"
            }
        });
    });
</script>
{% endblock %}
