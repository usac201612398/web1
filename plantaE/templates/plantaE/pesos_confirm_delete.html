<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Confirmar Eliminación</title>

    <!-- Enlace a fuentes y bibliotecas de estilo -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">

    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        /* Botón de confirmación */
        .btn-confirm {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-confirm:hover {
            background-color: #c82333;
        }

        /* Botón de cancelación */
        .btn-cancel {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }

        /* Estilo para el formulario */
        form {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Espaciado entre los contenedores */
        .container-btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* Ajuste en pantallas pequeñas */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.4rem;
            }

            .btn-confirm, .btn-cancel {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>¿Está seguro de eliminar el registro con ID "{{ registros.registro }}"?</h1>
    </div>

    <div id="container">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-confirm">Confirmar</button>
        </form>
    </div>

    <div class="container-btns">
        <a href="{% url 'pesos_list' %}" class="btn-cancel">
            <i class="fas fa-times-circle"></i> Cancelar
        </a>
    </div>
    {% if alert_message %}
    <script>
        alert("{{ alert_message|escapejs }}");
        window.location.href = "{{ redirect_url }}";
    </script>
    {% endif %}
</body>
</html>
