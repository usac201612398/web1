<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Registro Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>
        .editable-cell {
            min-width: 60px;
            border: 1px dashed #ccc;
            padding: 5px;
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container my-4">

    <h1 class="text-center">Panel</h1>

    <!-- FORMULARIO DE FILTROS -->
    <div class="row g-3 mb-4">
        <div class="col-md-3">
            <label for="date" class="form-label">Fecha:</label>
            <input id="date" type="date" class="form-control" value="{{ fecha }}">
        </div>

        <div class="col-md-3">
            <label for="Lug" class="form-label">Región:</label>
            <select name="Lugar" id="Lug" class="form-select"></select>
        </div>

        <div class="col-md-3">
            <label for="correo" class="form-label">Usuario:</label>
            <input id="correo" type="text" class="form-control" value="{{ usuario }}" readonly>
        </div>

        <div class="col-md-3">
            <label for="Via" class="form-label">Viaje:</label>
            <select name="viaje" id="Via" class="form-select">
                <option value="">-</option>
                {% for i in "12345678910"|make_list %}
                    <option value="Viaje {{ i }}">Viaje {{ i }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <!-- TABLA -->
    <div class="table-responsive mb-4">
        <table class="table table-striped table-bordered" id="myTable">
            <thead class="table-dark">
                <tr>
                    <th>Encargado</th>
                    <th>Orden</th>
                    <th>Cultivo</th>
                    <th>Estructura</th>
                    <th>Variedad</th>
                    <th>Cajas</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
            {% for registro in registros %}
                <tr>
                    <td>{{ encargado }}</td>
                    <td>{{ registro.orden }}</td>
                    <td>{{ registro.cultivo }}</td>
                    <td>{{ registro.estructura }}</td>
                    <td>{{ registro.variedad }}</td>
                    <td><div contenteditable="true" class="editable-cell"></div></td>
                    <td><button type="button" class="btn btn-sm btn-danger eliminar"><i class="fas fa-trash-alt"></i></button></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- BOTÓN DE ENVÍO -->
    <div class="text-center mb-4">
        <button type="button" class="btn btn-success envio3">
            <i class="fas fa-paper-plane"></i> Enviar
        </button>
    </div>

    <!-- BOTÓN REGRESAR -->
    <div class="text-center">
        <a href="{% url 'salidasFruta_listValle' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Regresar a panel
        </a>
    </div>

</div>

<!-- SCRIPTS -->
<script src="{% static '/lib/cockies.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
$('.envio3').on('click', function () {
    const table = document.getElementById("myTable");
    const fecha = document.getElementById('date').value;
    const correo = document.getElementById('correo').value;
    const viaje = document.getElementById('Via');

    if (!viaje.value) {
        alert("Por favor, selecciona un viaje.");
        return;
    }

    const datos = [];
    for (let i = 1; i < table.rows.length; i++) {
        const row = table.rows[i];
        const filas = [];

        for (let j = 0; j < row.cells.length - 2; j++) {
            filas.push(row.cells[j].innerText.trim());
        }

        const origen = document.getElementById('Lug');
        filas.push(origen.options[origen.selectedIndex].innerText);
        filas.push(viaje.options[viaje.selectedIndex].innerText);
        filas.push(fecha);
        filas.push(correo);

        datos.push(filas);
    }

    console.log(datos);

    $.ajax({
        url: '{% url "guardar_plantillaValle" %}',
        type: 'POST',
        dataType: "json",
        data: JSON.stringify({ 'array': datos }),
        contentType: 'application/json',
        headers: { 'X-CSRFToken': csrftoken },
        success: function (data) {
            alert("Listo");
            console.log(data);
            window.location.replace('{% url "salidasFruta_listValle" %}');
        },
        error: function (xhr, status, error) {
            console.error('Error:', error);
        }
    });
});

$(document).on('click', '.eliminar', function () {
    $(this).closest('tr').remove();
});

$(document).ready(function () {
    function authUsuario() {
        $.ajax({
            url: '{% url "obtener_nombre_usuario" %}',
            data: { 'category_id': "Consulta" },
            success: function (data) {
                $('#date').val(data.fecha);
                if (data.username) {
                    loadProducts(data.username);
                }
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    }

    function loadProducts(categoryId) {
        $.ajax({
            url: '{% url "load_dataUsuario" %}',
            data: { 'category_id': categoryId },
            success: function (data) {
                $.each(data.datos, function (index, product) {
                    $('#Lug').append(
                        $('<option>').text(product.finca).attr('value', product.finca)
                    );
                });
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    }

    authUsuario();
});
</script>
</body>
</html>
