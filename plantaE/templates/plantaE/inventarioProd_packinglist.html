<script>
  $(document).ready(function() {
      console.log("Página cargada");
  
      // Función para cargar contenedores
      function loadProducts() {
          console.log("Cargando contenedores...");
          $.ajax({
              url: '{% url "load_contenedores" %}',  // URL para la vista AJAX
              data: {
                  'category_id': 'Consulta' // Envia el ID de la categoría como parámetro
              },
              success: function(data) {
                  console.log("Datos recibidos:", data);
  
                  // Limpia las opciones actuales del campo 'select'
                  $('#Conten').html('');
                  $('#Conten').append(
                      $('<option>').text('Seleccione un contenedor').attr('value', '')
                  );
  
                  // Recorre los productos recibidos y añade opciones al campo 'select'
                  $.each(data.adicionales, function(index, product) {
                      $('#Conten').append(
                          $('<option>').text(product.contenedor.toString()).attr('value', product.contenedor.toString())
                      );
                  });
  
              },
              error: function(xhr, status, error) {
                  console.error('Error:', error);  // Maneja errores de la solicitud
              }
          });
      }
  
      // Llamar a la función de carga de contenedores
      loadProducts();

  });
  document.getElementById('consultar').addEventListener('click', function() {
    const opcionSeleccionada1 = document.getElementById('Conten').value;
    console.log(opcionSeleccionada1);
    if (opcionSeleccionada1 === "") {
        alert("Seleccione un contenedor");
    } else {
        const tbody = document.querySelector('#myTable tbody');

        // Limpiar la tabla antes de agregar nuevos datos
        tbody.innerHTML = '';

        fetch('{% url "inventarioProd_packinglist" %}', { // Asegúrate de poner la URL correcta
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': getCookie('csrftoken')  // Asegúrate de incluir CSRF token
            },
            body: new URLSearchParams({
                'opcion1': opcionSeleccionada1
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.mensaje) {
                alert(data.mensaje);
                window.location.replace('https://sdc-iot.popoyan.com.gt/plantaE/inventarioProd/cargacontenedor');
            } else {
                let totalCajas = 0;
                let totalImporte = 0;

                // Recorrer los datos y agregar las filas de la tabla
                data.datos.forEach(item => {
                    const fila = document.createElement('tr');
                    fila.innerHTML = `<td>${item.contenedor}</td><td>${item.cultivo}</td><td>${item.itemsapname}</td><td>${item.total_cajas}</td><td>${item.total_importe}</td>`;
                    tbody.appendChild(fila);

                    // Sumar los valores de cajas e importe para los totales
                    totalCajas += parseFloat(item.total_cajas);
                    totalImporte += parseFloat(item.total_importe);
                });

                // Crear la fila de totales y añadirla al final de la tabla
                const filaTotales = document.createElement('tr');
                filaTotales.innerHTML = `
                    <td colspan="3"><strong>Total</strong></td>
                    <td><strong>${totalCajas}</strong></td>
                    <td><strong>${totalImporte}</strong></td>
                `;
                tbody.appendChild(filaTotales);
            }
        });
    }
});



$('.envio3').on('click', function() {
    var contenedor = document.getElementById("Conten");
    
    // Verifica si el contenedor tiene un valor vacío
    if (contenedor.value === "") {
        alert("Seleccione un contenedor");
    } else {
        $.ajax({
            url: '{% url "inventarioProd_validaroventa" %}',  // URL para la vista AJAX
            type: 'POST',
            dataType: "json",
            data: JSON.stringify({'array': contenedor.value}),  // Enviar solo el valor del contenedor
            contentType: 'application/json',
            headers: {'X-CSRFToken': csrftoken}, 
            success: function(data) {
                // Mostrar mensaje de éxito
                alert(data.msm);
                console.log(data);
                //window.location.replace('https://sdc-iot.popoyan.com.gt/plantaE/inventarioProd/cargacontenedor');
            },
            error: function(xhr, status, error) {
                console.error('Error:', error);  // Maneja errores de la solicitud
            }
        });

        // Redirigir a otra página después de la validación
        //window.location.replace('https://sdc-iot.popoyan.com.gt/plantaE/inventarioProd/cargacontenedor');
    }
});
