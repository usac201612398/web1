<!DOCTYPE html>
<html>

{% load static %}   
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>Consulta Packing List</title>
    <style>
        .inputs-row {
            display: flex;
            flex-wrap: wrap; /* Para que se acomoden bien en pantallas más pequeñas */
        }
        input[type="text"], select, button {
            margin-bottom: 10px;
            font-size: 16px;
            padding: 12px 20px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            width: 100%;
        }

        h1 {
            margin: 15px;
            font-family: Arial, sans-serif;
        }

        .half {
            display: flex;
            gap: 5px; /* Espacio entre columnas */
            justify-content: space-between;
        }

        .box {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 10px;
            flex: auto; 
        }

        td {
            padding: 0;
        }

        td input {
            width: 100%;
            border: none;
            background: transparent;
        }
    </style>
</head>
<body>
    <h1 class="roboto">Panel</h1>
    <br>
    <div class="container"> 
        <div class="half">
            <div class="box">
                <form id="contenedorForm">
                    <div><label for="contenedor">Contenedor:</label></div>
                    <div class="select"> 
                        <select name="contenedor" id="Conten">
                            <option value="">Seleccione un contenedor</option>
                        </select>
                    </div>
                    <button type="submit" id="consultar">Consultar</button>
                </form>      
            </div>
            <div class="box">
                <form id="envioForm">
                    <input type="button" value="Enviar" class="envio3" id="enviarBtn">
                </form>  
            </div>
        </div>
    </div>

    <div class="container">
        <div class="columns">
            <div class="column is-12">
                <div class="table-container">
                    <table class="table is-striped is-hoverable is-fullwidth" id="myTable">
                        <thead id="enc1">
                            <tr class="header">
                                <th>Contenedor</th>
                                <th>Cultivo</th>
                                <th>ItemName</th>
                                <th>Cajas</th>
                                <th>Importe</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for registro in datos %}
                            <tr> 
                                <td>{{ registro.contenedor }}</td>
                                <td>{{ registro.cultivo }}</td>
                                <td>{{ registro.itemsapname }}</td>
                                <td>{{ registro.total_cajas }}</td>
                                <td>{{ registro.total_importe }}</td>
                            </tr> 
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
      console.log("Página cargada");

      // Función para cargar contenedores
      function loadProducts() {
          console.log("Cargando contenedores...");
          $.ajax({
              url: '{% url "load_contenedores" %}',  // URL para la vista AJAX
              data: { 'category_id': 'Consulta' }, // Envia el ID de la categoría como parámetro
              success: function(data) {
                  console.log("Datos recibidos:", data);
                  $('#Conten').empty().append('<option value="">Seleccione un contenedor</option>'); // Limpia y agrega el primer item

                  $.each(data.adicionales, function(index, product) {
                      $('#Conten').append(
                          $('<option>').text(product.contenedor).attr('value', product.contenedor)
                      );
                  });
              },
              error: function(xhr, status, error) {
                  console.error('Error:', error);  // Maneja errores de la solicitud
              }
          });
      }

      // Llamar a la función de carga de contenedores
      loadProducts();

      // Evento de consulta
      $('#contenedorForm').on('submit', function(e) {
          e.preventDefault(); // Evita el envío del formulario tradicional
          const opcionSeleccionada1 = $('#Conten').val();
          console.log(opcionSeleccionada1);
          const tbody = $('#myTable tbody');
          tbody.empty();  // Limpiar tabla

          fetch('{% url "inventarioProd_packinglist" %}', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/x-www-form-urlencoded',
                  'X-CSRFToken': getCookie('csrftoken')
              },
              body: new URLSearchParams({ 'opcion1': opcionSeleccionada1 })
          })
          .then(response => response.json())
          .then(data => {
              console.log(data);
              data.datos.forEach(item => {
                  const fila = $('<tr>');
                  fila.html(`<td>${item.contenedor}</td><td>${item.cultivo}</td><td>${item.itemsapname}</td><td>${item.total_cajas}</td><td>${item.total_importe}</td>`);
                  tbody.append(fila);
              });
          });
      });

      // Enviar datos
      $('#enviarBtn').on('click', function() {
          const contenedor = $('#Conten').val();
          $.ajax({
              url: '{% url "inventarioProd_validaroventa" %}',  // URL para la vista AJAX
              type: 'POST',
              dataType: "json",
              data: JSON.stringify({ 'array': [contenedor] }),
              contentType: 'application/json',
              headers: { 'X-CSRFToken': csrftoken },
              success: function(data) {
                  alert(data.msm);
                  console.log(data);
              },
              error: function(xhr, status, error) {
                  console.error('Error:', error);  // Maneja errores de la solicitud
              }
          });
      });

  });
</script>
