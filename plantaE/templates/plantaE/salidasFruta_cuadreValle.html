<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Envíos</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">

    <style>
        .table-custom-header th {
            background: linear-gradient(to right, #6c757d, #495057);
            color: white;
            text-align: center;
        }

        .editable-cell {
            border: 1px solid #ced4da;
            padding: 6px;
            background-color: #fff;
            min-width: 60px;
        }

        .box {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .table td, .table th {
                font-size: 13px;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
<section class="section">
    <div class="container">

        <div class="box has-background-light mb-4">
            <h3 class="title is-4 has-text-success mb-0">
                <i class="fas fa-dolly"></i> Registro de Envíos
            </h3>
        </div>

        <!-- Formulario -->
        <div class="columns is-multiline mb-4">
            <div class="column is-3">
                <div class="box">
                    <label for="date" class="label">Fecha:</label>
                    <input class="input" id="date" type="date" value="{{ fecha }}">
                </div>
            </div>

            <div class="column is-3">
                <div class="box">
                    <label for="Lug" class="label">Región:</label>
                    <div class="select is-fullwidth">
                        <select name="Lugar" id="Lug"></select>
                    </div>
                </div>
            </div>

            <div class="column is-3">
                <div class="box">
                    <label for="correo" class="label">Usuario:</label>
                    <input class="input" id="correo" type="text" value="{{ usuario }}" readonly>
                </div>
            </div>

            <div class="column is-3">
                <div class="box">
                    <label for="Via" class="label">Viaje:</label>
                    <div class="select is-fullwidth">
                        <select name="viaje" id="Via">
                            <option value="">-</option>
                            {% for i in "12345678910"|make_list %}
                                <option value="Viaje {{ i }}">Viaje {{ i }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla -->
        <div class="table-container">
            <table class="table is-bordered is-striped is-fullwidth" id="myTable">
                <thead class="table-custom-header">
                    <tr>
                        <th>Encargado</th>
                        <th>Orden</th>
                        <th>Cultivo</th>
                        <th>Estructura</th>
                        <th>Variedad</th>
                        <th>Cajas</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for registro in registros %}
                    <tr>
                        <td>{{ encargado }}</td>
                        <td>{{ registro.orden }}</td>
                        <td>{{ registro.cultivo }}</td>
                        <td>{{ registro.estructura }}</td>
                        <td>{{ registro.variedad }}</td>
                        <td><div contenteditable="true" class="editable-cell"></div></td>
                        <td class="has-text-centered">
                            <button class="button is-small is-danger eliminar"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Botones -->
        <div class="columns mt-4">
            <div class="column is-half">
                <a href="{% url 'salidasFruta_listValle' %}" class="button is-link is-light">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
            <div class="column is-half has-text-right">
                <button type="button" class="button is-success envio3">
                    <i class="fas fa-paper-plane"></i> Enviar
                </button>
            </div>
        </div>

    </div>
</section>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static '/lib/cockies.js' %}"></script>

<script>
$('.envio3').on('click', function () {
    const tabla = document.getElementById("myTable");
    const fecha = document.getElementById('date').value;
    const correo = document.getElementById('correo').value;
    const viaje = document.getElementById('Via');

    if (!viaje.value) {
        alert("Por favor, selecciona un viaje.");
        return;
    }

    let datos = [];
    for (let i = 1, row; row = tabla.rows[i]; i++) {
        let fila = [];
        for (let j = 0, col; col = row.cells[j]; j++) {
            fila.push(col.innerText.trim());
        }

        if (!fila[5]) continue;

        const lugar = document.getElementById('Lug');
        fila.push(lugar.options[lugar.selectedIndex].text);
        fila.push(viaje.options[viaje.selectedIndex].text);
        fila.push(fecha);
        fila.push(correo);

        datos.push(fila);
    }

    $.ajax({
        url: '{% url "guardar_plantillaValle" %}',
        type: 'POST',
        dataType: "json",
        data: JSON.stringify({ 'array': datos }),
        contentType: 'application/json',
        headers: { 'X-CSRFToken': csrftoken },
        success: function (data) {
            alert("Datos guardados correctamente.");
            window.location.replace('https://sdc-iot.popoyan.com.gt/plantaE/salidasFrutaValle');
        },
        error: function (xhr, status, error) {
            console.error('Error:', error);
        }
    });
});

$(document).on('click', '.eliminar', function () {
    $(this).closest('tr').remove();
});

$(document).ready(function () {
    function authUsuario() {
        $.ajax({
            url: '{% url "obtener_nombre_usuario" %}',
            data: { 'category_id': "Consulta" },
            success: function (data) {
                $('#date').val(data.fecha);
                loadProducts(data.username);
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    }

    function loadProducts(user) {
        $.ajax({
            url: '{% url "load_dataUsuario" %}',
            data: { 'category_id': user },
            success: function (data) {
                data.datos.forEach(function (item) {
                    $('#Lug').append(new Option(item.finca, item.finca));
                });
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    }

    authUsuario();
});
</script>
</body>
</html>
