<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Anulación</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap & Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .confirmation-box {
            max-width: 500px;
            background-color: #ffffff;
            margin: 60px auto;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .confirmation-box h1 {
            font-size: 1.6rem;
            color: #333;
            margin-bottom: 25px;
        }

        .btn-confirm, .btn-cancel {
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            width: 160px; /* Asegura mismo ancho */
            text-align: center;
        }

        .btn-confirm {
            background-color: #dc3545;
            color: #fff;
        }

        .btn-confirm:hover {
            background-color: #c82333;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: #fff;
            text-decoration: none;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        @media (max-width: 576px) {
            .confirmation-box {
                padding: 30px 20px;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .btn-confirm, .btn-cancel {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>

    <div class="confirmation-box">
        <h1>¿Está seguro de anular el registro con ID <strong>{{ registros.registro }}</strong>?</h1>

        <div class="button-group">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-confirm">
                    <i class="fas fa-check-circle me-2"></i> Confirmar
                </button>
            </form>

           
            <a href="{% url 'inventarioProd_list' %}" class="btn btn-cancel">
                <i class="fas fa-times-circle me-2"></i> Cancelar
            </a>
        </div>
    </div>

    {% if alert_message and redirect_url %}
        <script>
            alert("{{ alert_message|escapejs }}");
            window.location.href = "{{ redirect_url }}";
        </script>
    {% endif %}
</body>
</html>
