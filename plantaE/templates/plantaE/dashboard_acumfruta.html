{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard AcumFruta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Dashboard de Producción - AcumFruta</h2>

    <!-- Filtros -->
    <form method="get" class="row g-3 mb-4">
        {% for label, field, opciones in filtros_completos %}
            <div class="col-md-2">
                <label class="form-label">{{ label }}</label>
                <select name="{{ field }}" class="form-select">
                    <option value="">Todos</option>
                    {% for val in opciones %}
                        <option value="{{ val }}" {% if request.GET.field == val %}selected{% endif %}>{{ val }}</option>
                    {% endfor %}
                </select>
            </div>
        {% endfor %}
        <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Filtrar</button>
        </div>
    </form>

    <!-- Gráfica de producción -->
    <div class="card mb-4">
        <div class="card-header">Producción diaria (libras)</div>
        <div class="card-body">
            <canvas id="graficoProduccion"></canvas>
        </div>
    </div>

    <!-- Gráfica de derivada -->
    <div class="card mb-4">
        <div class="card-header">Variación diaria (derivada)</div>
        <div class="card-body">
            <canvas id="graficoDerivada"></canvas>
        </div>
    </div>
</div>

<!-- Script JS para Chart.js -->
<script>
    const fechas = JSON.parse('{{ fechas_json|escapejs }}');
    const libras = JSON.parse('{{ libras_json|escapejs }}');
    const derivadas = JSON.parse('{{ derivadas_json|escapejs }}');

    new Chart(document.getElementById('graficoProduccion'), {
        type: 'line',
        data: {
            labels: fechas,
            datasets: [{
                label: 'Producción (libras)',
                data: libras,
                borderColor: 'green',
                backgroundColor: 'rgba(0,128,0,0.2)',
                fill: true,
                tension: 0.3
            }]
        }
    });

    new Chart(document.getElementById('graficoDerivada'), {
        type: 'line',
        data: {
            labels: fechas,
            datasets: [{
                label: 'Variación diaria',
                data: derivadas,
                borderColor: 'red',
                backgroundColor: 'rgba(255,0,0,0.2)',
                fill: true,
                tension: 0.3
            }]
        }
    });
</script>
</body>
</html>
