{% load static %}
{% load custom_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Tabla Pivote - Kg empacados por Semana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css" />
</head>
<style>
.table-responsive tbody {
    min-height: 200px;
    max-height: 400px;
    overflow-y: auto;
}
</style>
<body>
    
<div class="container mt-4">
    <h2 class="mb-4">Tabla Pivote - Kg por Semana</h2>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form method="get" class="row g-3 mb-4">
                <div class="col-md-2">
                    <label class="form-label">Métrica</label>
                    <select name="metrica" class="form-select">
                        <option value="porcentaje" {% if request.GET|get_item:'metrica' == 'porcentaje' %}selected{% endif %}>Porcentajes</option>
                        <option value="libras" {% if request.GET|get_item:'metrica' == 'libras' %}selected{% endif %}>Libras</option>
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-success w-100">Filtrar</button>
                </div>
            </form>

            <div style="overflow-x: auto;">
                <div class="card">
                    <div class="card-header">Producción semanal (kg/m²)</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            {{ tabla_html|safe }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="text-center mt-5">
    <a href="{% url 'plantaE_homeger' %}" class="btn btn-success btn-lg rounded-pill">
        <i class="fas fa-home me-2"></i>Home
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>

<script>
$(document).ready(function () {
    $('#tabla-pivote').DataTable({
        scrollX: true,
        paging: true,
        ordering: true,
        info: true,
        searching: true,
        dom: 'Bfrtip',
        lengthMenu: [10, 25, 50, 100],
        pageLength: 10,
        buttons: ['excelHtml5', 'csvHtml5'],
        language: {
            url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json"
        },
        autoWidth: false,
    });
});
</script>

</body>
</html>
