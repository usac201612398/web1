<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel de Registro</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

    <style>
        .table-custom-header th {
            background: linear-gradient(to right, #6c757d, #495057);
            color: white;
            text-align: center;
        }

        .editable-cell {
            border: 1px solid #ced4da;
            padding: 6px;
            background-color: #fff;
            min-width: 60px;
        }

        .box {
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        @media (max-width: 768px) {
            .table td, .table th {
                font-size: 13px;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
<div class="container py-4">

    <div class="bg-light p-3 rounded mb-4 border">
        <h3 class="mb-0 text-success">
            <i class="fas fa-dolly"></i> Registro de Pedidos
        </h3>
    </div>

    <!-- Formulario -->
    <div class="row g-3 mb-4">
        <div class="col-md-3">
            <label for="date" class="form-label">Fecha-Entrega:</label>
            <input class="form-control" id="date" type="date" value="{{ fecha }}">
        </div>

        <div class="col-md-3">
            <label for="Lug" class="form-label">Región:</label>
            <select class="form-select" name="Lugar" id="Lug"></select>
        </div>

        <div class="col-md-3">
            <label for="correo" class="form-label">Usuario:</label>
            <input class="form-control" id="correo" type="text" value="{{ encargado }}" readonly>
        </div>

        
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped" id="myTable">
            <thead class="table-custom-header">
                <tr>
                    <th>ItemSAPCode</th>
                    <th>ItemSAPName</th>
                    <th>Cultivo</th>
                    <th>Cantidad</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                {% for registro in registros %}
                <tr>
                    <td>{{ registro.itemsapcode }}</td>
                    <td>{{ registro.itemsapname }}</td>
                    <td>{{ registro.cultivo }}</td>
                    <td><div contenteditable="true" class="editable-cell"></div></td>
                    
                    <td>{{ registro.stock }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Botones -->
    <div class="d-flex justify-content-between mt-4">
         <!-- Botón Home -->
        <a href="{% url 'pedidos_list' %}" class="btn btn-secondary">
            <i class="fas fa-home"></i> Home
        </a>
 
        <button type="button" class="btn btn-success envio3">
            <i class="fas fa-paper-plane"></i> Enviar
        </button>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="{% static '/lib/cockies.js' %}"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script>
$('.envio3').on('click', function () {
    const tabla = document.getElementById("myTable");
    const fecha = document.getElementById('date').value;
    const correo = document.getElementById('correo').value;
    

    let datos = [];

    $('#myTable tbody tr').each(function () {
        const tds = $(this).find('td');
        const cajas = tds.eq(4).text().trim(); // columna de "Cajas"

        if (!cajas || isNaN(cajas) || parseInt(cajas) === 0) {
            return; // Saltar fila si está vacía o es 0 o no es número
        }

        const fila = [
            tds.eq(0).text().trim(),  // ItemSAPCode
            tds.eq(1).text().trim(),  // ItemSAPName
            tds.eq(2).text().trim(),  // Cultivo
            tds.eq(3).text().trim(),  // Empaque
            cajas,
            $('#Lug option:selected').text(),
            $('#date').val(),
            $('#correo').val()
        ];

        datos.push(fila);
    });

    $.ajax({
        url: '{% url "guardar_pedido" %}',
        type: 'POST',
        dataType: "json",
        data: JSON.stringify({ 'array': datos }),
        contentType: 'application/json',
        headers: { 'X-CSRFToken': csrftoken },
        success: function (data) {
            alert("Datos guardados correctamente.");
            window.location.replace('https://sdc-iot.popoyan.com.gt/plantaE/pedidos');

        },
        error: function (xhr, status, error) {
            console.error('Error:', error);
        }
    });
});

$(document).on('click', '.eliminar', function () {
    $(this).closest('tr').remove();
});

$(document).ready(function () {

    $('#myTable').DataTable({
        paging: true,
        searching: true,
        info: true,
        ordering: false,
        language: {
            url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
        }
    });

    function authUsuario() {
        $.ajax({
            url: '{% url "obtener_nombre_usuario" %}',
            data: { 'category_id': "Consulta" },
            success: function (data) {
                $('#date').val(data.fecha);
                loadProducts(data.username);
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    }

    function loadProducts(user) {
        $.ajax({
            url: '{% url "load_dataUsuario" %}',
            data: { 'category_id': user },
            success: function (data) {
                data.datos.forEach(function (item) {
                    $('#Lug').append(new Option(item.finca, item.finca));
                });
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    }

    authUsuario();
});
</script>
</body>
</html>
