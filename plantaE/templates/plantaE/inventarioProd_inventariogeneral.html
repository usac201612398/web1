<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
  <meta charset="UTF-8" />
  <title>Inventario</title>

  <!-- Estilos externos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin: 15px 0;
      text-align: center;
      font-weight: 700;
    }
    .table-custom-header th {
      background: linear-gradient(to right, #6c757d, #495057);
      color: white !important;
      font-weight: bold;
      text-align: center;
    }
    .table-container {
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      background: white;
      border-radius: 6px;
      padding: 1rem;
    }
    .editable-cell {
      min-width: 60px;
      text-align: center;
    }
    /* Para que la tabla se vea más limpia */
    table.table {
      border-collapse: separate;
      border-spacing: 0 8px;
    }
    table.table tbody tr {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
    }
    table.table tbody tr td {
      vertical-align: middle;
      padding: 12px 10px;
    }
  </style>
</head>
<body>

  <h1>Panel de Inventario</h1>

  <div class="container">
    <div class="table-container">
      <table class="table is-striped is-hoverable is-fullwidth" id="myTable">
        <thead class="table-custom-header" id="enc1">
          <tr>
            <th>Proveedor</th>
            <th>Cultivo</th>
            <th>itemSAPCode</th>
            <th>itemSAPName</th>
            <th>Cajas</th>
          </tr>
        </thead>
        <tbody>
          {% for registro in registros %}
          <tr>
            <td>{{ registro.proveedor }}</td>
            <td>{{ registro.cultivo }}</td>
            <td>{{ registro.itemsapcode }}</td>
            <td>{{ registro.itemsapname }}</td>
            <td><div contenteditable="true" class="editable-cell">{{ registro.cajas_restantes }}</div></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <br>
  <!-- BOTONES FINALES -->
    <div class="columns content-controls">
    <div class="column is-6">
        <a href="{% url 'salidasFruta_listValle' %}" class="button is-success is-medium is-fullwidth">
        <span class="icon"><i class="fas fa-home"></i></span>
        <span>Ir al Home</span>
        </a>
    </div>
    </div>

</body>

<script type="text/javascript" src="{% static '/lib/cockies.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

<script>

    $(document).ready(function() {
        $('#myTable').DataTable();
    });

</script>

<script>
    // Django convierte el contexto de 'registros' a un JSON en el frontend
    

  $(document).ready(function() {
      console.log("Página cargada");
      var registros = JSON.parse('{{ registros_json|escapejs }}');
    
    // Ver en la consola del navegador
      console.log(registros);
      // Inicializa el total al cargar la página

  });
</script>
    


</html>
