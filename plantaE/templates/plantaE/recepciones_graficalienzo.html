<!DOCTYPE html>
<html>
{% load static %}    
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous"> Â  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>Grafica Form</title>
    <style>
        h1 {
            margin: 15px;
            font-family: Arial, sans-serif;
        }

        a {
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        .half {
        display: flex;
        height: 100%;
        grid-template-columns:  repeat(auto-fit, minmax(min-content, max-content)); /* Divide cada mitad en dos columnas iguales */
        gap: 5px; /* Espacio entre columnas */
        text-align: center;
        }

        .box {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 10px;
            flex: auto; 
            height: 100%;    
        }
        td {
            padding: 0;
        }
        td input {
            width: 100%;
            border: none;
            background: transparent;
        }

    </style>
</head>

<body>
    <h1 class="roboto">Panel</h1>
    <br>
    <div class = "container"> 
        <div class="half">

            <div class="box">
                <form>
                    <div><label for="Finca">Finca:</label></div>
                    <div>
                        <input class="input" id="finca" type="text" value={{finca}} readonly>
                    </div>
                </form>      
            </div>

            <div class="box">
                <form>
                    <div><label for="Cultivo">Cultivo:</label></div>
                    <div>
                        <input class="input" id="cultivo" type="text" value={{cultivo}} readonly>
                    </div>
                </form>      
            </div>

            <div class="box">
                <form>
                    <div><label for="Orden">Orden:</label></div>
                    <div>
                        <input class="input" id="orden" type="text" value={{orden}} readonly>
                    </div>
                </form>      
            </div>

            <div class="box">
                <form>
                    <div><label for="Estructura">Estructura:</label></div>
                    <div>
                        <input class="input" id="estructura" type="text" value={{estructura}} readonly>
                    </div>
                </form>      
            </div>

            <div class="box">
                <form>
                    <div><label for="Variedad">Variedad:</label></div>
                    <div>
                        <input class="input" id="Variedad" type="text" value={{variedad}} readonly>
                    </div>
                </form>      
            </div>
            
        </div>
    </div>
<br>
<br>
    <img src="data:image/png;base64,{{ imagen_url|base64 }}" alt="Curva">
</body>
