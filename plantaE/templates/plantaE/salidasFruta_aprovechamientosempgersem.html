{% load static %}
{% load custom_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Kg/m² semanal - Aprovechamiento</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/fixedcolumns/4.3.0/css/fixedColumns.dataTables.min.css">

    <style>
        th, td {
            white-space: nowrap;
        }
        .dataTables_wrapper {
            width: 100%;
        }
    </style>
</head>

<body>

<div class="container-fluid mt-4">
    <h2 class="mb-4">Kg/m² semanal – Aprovechamiento</h2>

    <div class="card shadow-sm mb-4">
        <div class="card-body">

            <!-- Filtros -->
            {% if filtros_completos %}
            <form method="get" class="row g-3 mb-4">
                {% for nombre, campo, valores in filtros_completos %}
                    <div class="col-md-2">
                        <label class="form-label">{{ nombre }}</label>
                        <select name="{{ campo }}" class="form-select">
                            <option value="">Todos</option>
                            {% for valor in valores %}
                                <option value="{{ valor }}"
                                    {% if request.GET|get_item:campo == valor %}selected{% endif %}>
                                    {{ valor }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                {% endfor %}
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-success w-100">
                        Filtrar
                    </button>
                </div>
            </form>
            {% endif %}

            <!-- Tabla -->
            <div class="card">
                <div class="card-header">
                    Producción semanal (kg/m²)
                </div>
                <div class="card-body">
                    {{ tabla_html|safe }}
                </div>
            </div>

        </div>
    </div>
</div>

<div class="text-center mt-5">
    <a href="{% url 'plantaE_homeger' %}" class="btn btn-success btn-lg rounded-pill">
        <i class="fas fa-home me-2"></i> Home
    </a>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
<script src="https://cdn.datatables.net/fixedcolumns/4.3.0/js/dataTables.fixedColumns.min.js"></script>

<script>
$(document).ready(function () {
    $('#tabla-pivote').DataTable({
        scrollX: true,
        scrollCollapse: true,
        paging: true,
        ordering: true,
        info: true,
        searching: true,
        autoWidth: false,

        fixedColumns: {
            left: 4 // finca, cultivo, orden, estructura
        },

        dom: 'Bfrtip',
        buttons: [
            {
                extend: 'excelHtml5',
                title: 'Kg_m2_semanal_aprovechamiento'
            },
            {
                extend: 'csvHtml5',
                title: 'Kg_m2_semanal_aprovechamiento'
            }
        ],

        lengthMenu: [10, 25, 50, 100],
        pageLength: 25,

        language: {
            url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json"
        }
    });
});
</script>

</body>
</html>
